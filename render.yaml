services:
  - type: web
    name: text-extractor-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    plan: free
    region: oregon
    packages:
      - tesseract-ocr
